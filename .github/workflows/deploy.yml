name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Build client
        run: cd client && npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: http://subdevpi.mywire.org:5000

      - name: Deploy to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USERNAME }}
          key: ${{ secrets.RPI_SSH_KEY }}
          port: ${{ secrets.RPI_PORT || 22 }}
          source: "client/dist,server,package.json"
          target: "/home/${{ secrets.RPI_USERNAME }}/modohana-info"
          strip_components: 0

      - name: Restart services on Raspberry Pi
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USERNAME }}
          key: ${{ secrets.RPI_SSH_KEY }}
          port: ${{ secrets.RPI_PORT || 22 }}
          script: |
            cd /home/${{ secrets.RPI_USERNAME }}/modohana-info
            
            # 환경 변수 설정
            export NODE_ENV=production
            export PORT=5000
            export CLIENT_URL=http://subdevpi.mywire.org:4000
            
            # 서버 의존성 설치 (혹시 모를 변경사항)
            cd server && npm ci --production
            
            # PM2로 재시작
            pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
            pm2 save

      - name: Health check
        run: |
          sleep 10
          curl -f http://subdevpi.mywire.org:5000/api/health || exit 1
          curl -f http://subdevpi.mywire.org:4000 || exit 1